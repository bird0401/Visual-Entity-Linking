version: '3'

services:
  application:
    restart: always
    build:
      context: ./customed_python3_10
      dockerfile: Dockerfile
    image: python_ml # specify name image
    container_name: ml
    tty: true
    working_dir: /usr/local/mount_dir
    environment:
      TZ: Asia/Tokyo
    volumes:
      - type: bind
        source: ./
        target: /usr/local/mount_dir